# 로컬 개발 환경 설정 (Supabase PostgreSQL)
spring:
  # Supabase PostgreSQL 데이터베이스
  datasource:
    url: jdbc:postgresql://${DB_HOST:aws-0-ap-northeast-2.pooler.supabase.com}:${DB_PORT:5432}/${DB_NAME:postgres}
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME:postgres.bgybtdjyzbmodcinmptl}
    password: ${DB_PASSWORD:}
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 30000

  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: none  # 기존 Prisma 스키마 사용 (스키마 변경 안함)
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
