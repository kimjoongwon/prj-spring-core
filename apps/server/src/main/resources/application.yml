spring:
  application:
    name: plate-server

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  # Redis 설정
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}

  # Jackson 설정
  jackson:
    property-naming-strategy: SNAKE_CASE
    default-property-inclusion: non_null
    deserialization:
      fail-on-unknown-properties: false
    serialization:
      write-dates-as-timestamps: false

server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /spring

# JWT 설정
jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-for-development-only-change-in-production-minimum-32-characters}
  access-token-expiration: ${JWT_ACCESS_EXPIRATION:900000}
  refresh-token-expiration: ${JWT_REFRESH_EXPIRATION:604800000}
  issuer: ${JWT_ISSUER:plate-server}

# OpenAPI (Swagger) 설정
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
    display-request-duration: true
    use-root-path: true
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

# 애플리케이션 설정
app:
  name: ${APP_NAME:Plate Server}
  admin-email: ${APP_ADMIN_EMAIL:admin@plate.org}
  frontend-domain: ${FRONTEND_DOMAIN:http://localhost:3000}
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:3001}

# Actuator 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

# 로깅 설정
logging:
  level:
    root: INFO
    org.plate: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
